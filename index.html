<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bAGun Online Store</title>
<style>
  @media only screen and (max-width: 1820px) {
    body {
        background: url('https://img.freepik.com/free-vector/neutral-watercolor-background_23-2150564057.jpg?w=740&t=st=1718684693~exp=1718685293~hmac=841b9af9e6a85b10781a730d581884588a3cc9b45969ea2f8655cfb30b56f2ba') no-repeat center center fixed;
        background-size: cover;
    }
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  nav {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
    position: relative;
  }
  nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
  }
  nav a:hover {
    text-decoration: underline;
  }
  nav .hamburger {
    display: none;
    cursor: pointer;
  }
  nav .hamburger div {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 4px;
  }
  nav .menu {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  nav .menu .cart {
    position: absolute;
    right: 20px;
  }
  nav .cart img {
    width: 25px;
    height: 25px;
    cursor: pointer;
  }
  .container {
    max-width: 1200px;
    margin: auto;
    overflow: hidden;
    padding: 0 20px;
  }
  .product {
    background-color: #fff;
    margin: 20px;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: inline-block;
    vertical-align: top;
    width: calc(33.333% - 40px);
  }
  .product img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
  }
  button {
    background-color: #5cb85c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #449d44;
  }
  @media (max-width: 768px) {
    nav .menu {
      display: none;
      flex-direction: column;
      text-align: left;
    }
    nav .menu.show {
      display: flex;
    }
    nav .hamburger {
      display: block;
    }
  }
</style>
</head>
<body>
  <div>
    <nav>
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="menu" id="menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <div class="cart">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png" alt="Cart">
      </div>
    </nav>
  </div>
<div class="container">
  <h1>Welcome to bAGun Online Store</h1>
  <!-- Products will be dynamically inserted here -->
  <div id="product-list"></div>
</div>

<script>
  const products = [
    {
      name: "Aquarium",
      image: "image1.jpg",
      description: "Description for product 1.",
      price: "Rs. 8000"
    },
    {
      name: "Product Name 2",
      image: "image2.jpg",
      description: "Description for product 2.",
      price: "$30.00"
    },
    // Add more products as needed
  ];

  function renderProducts() {
    const productList = document.getElementById('product-list');
    products.forEach(product => {
      const productDiv = document.createElement('div');
      productDiv.classList.add('product');
      productDiv.innerHTML = `
        <h2>${product.name}</h2>
        <img src="${product.image}" alt="${product.name}">
        <p>${product.description}</p>
        <p>Price: ${product.price}</p>
        <button type="button" onclick="addToCart('${product.name}')">Add to Cart</button>
      `;
      productList.appendChild(productDiv);
    });
  }

  function addToCart(productName) {
    console.log(`${productName} added to cart!`);
    // Implement add to cart functionality here
  }

  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('show');
  }

  // Initial render of products
  renderProducts();
</script>

</body>
</html>
