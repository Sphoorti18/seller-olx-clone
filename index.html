<div class="container mt-5">
  <h1>Welcome to bAGun Online Store</h1>
  <!-- Products will be dynamically inserted here -->
  <div id="product-list" class="row"></div>
</div>  Create a template of a product within <div> 
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
const products = [
    {
      name: "Aquarium",
      image: "IMG_20240617_204554 (1).jpg",
      description: "Description for product 1.",
      price: "Rs. 8000",
    },
    {
      name: "Product Name 2",
      image: "image2.jpg",
      description: "Description for product 2.",
      price: "$30.00"
      video: "https://www.youtube.com/embed/tgbNymZ7vqY"
    },
    // Add more products as needed
  ];

  function renderProducts() {
    const productList = document.getElementById('product-list');
    products.forEach(product => {
      const productDiv = document.createElement('div');
      productDiv.classList.add('col-md-4');
      productDiv.innerHTML = `
        <div class="product">
          <h2>${product.name}</h2>
          <img src="${product.image}" alt="${product.name}">
          <p>${product.description}</p>
          <p>Price: ${product.price}</p>
          ${product.video ? `<iframe width="100%" height="200" src="${product.video}" frameborder="0" allowfullscreen></iframe>` : ''}
          <button type="button" onclick="addToCart('${product.name}')">Add to Cart</button>
        </div>
      `;
      productList.appendChild(productDiv);
    });
  }

  function addToCart(productName) {
    console.log(`${productName} added to cart!`);
    // Implement add to cart functionality here
  }

  // Initial render of products
  renderProducts();
</script>
